# ===================
# 指令前缀配置
# ===================
command_prefix: "tq"  # 指令前缀，如 /tq单抽、/tq十连

# ===================
# 非酋/欧皇指数配置
# ===================
luck_index:
  # 非酋指数评价标准（最近X抽没出000）
  unlucky_thresholds:
    - threshold: 200
      rating: "超级非酋"
      message: "连抽200发都没见到000？你是不是得罪了月计？"
    - threshold: 150
      rating: "大非酋"
      message: "150抽无000，建议去拜拜裁判鸟"
    - threshold: 100
      rating: "非酋"
      message: "100抽无000，正常发挥，继续努力"
    - threshold: 50
      rating: "小非酋"
      message: "50抽无000，才刚开始，不用慌"
    - threshold: 0
      rating: "普通"
      message: "运气尚可，继续加油"
  
  # 欧皇指数评价标准（最近X抽出了N个000）
  lucky_thresholds:
    - threshold: 5   # 近10抽出5个000
      window: 10
      rating: "超级欧皇"
      message: "天选之人！请收下我的膝盖！"
    - threshold: 3   # 近10抽出3个000
      window: 10
      rating: "大欧皇"
      message: "这运气简直逆天，买彩票去吧！"
    - threshold: 2   # 近20抽出4个000
      window: 20
      rating: "欧皇"
      message: "运气不错，继续保持！"
    - threshold: 1   # 近10抽出1个000
      window: 10
      rating: "小欧"
      message: "刚出了000？恭喜恭喜～"
    - threshold: 0
      window: 10
      rating: "普通"
      message: "运气普通，继续抽吧"

# ===================
# 图片显示配置
# ===================
image:
  # 十连图片布局
  ten_pull_layout:
    rows: 2           # 行数
    cols: 5           # 每行列数
    spacing: 5        # 图片间距（像素）
    target_height: 120  # 目标图片高度（像素）

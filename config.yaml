# -*- coding: utf-8 -*-
# 边狱巴士人格抽取插件配置文件
# 修改后可热重载（重启插件生效）

# ===================
# 稀有度概率配置 (%)
# ===================
rarity_rates:
  SSS: 2.9     # 000 人格概率
  SS: 12.8    # 00 人格概率
  S: 81.7     # 0 人格概率

# ===================
# 十连保底配置
# ===================
pity:
  enabled: true           # 是否开启十连保底
  guarantee_rarity: "SS"  # 保底最低稀有度 (SS = 00, SSS = 000)
  pity_rates:             # 保底时的概率分布 (仅当保底触发时使用)
    SSS: 2.98             # 保底时000概率
    SS: 97.02             # 保底时00概率

